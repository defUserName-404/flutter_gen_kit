name: mvvm
description: MVVM architecture feature template for Flutter
version: 1.0.0

vars:
  feature_name:
    type: string
    description: The name of the feature in snake_case
    prompt: What is the feature name?
  
  feature_pascal:
    type: string
    description: The name of the feature in PascalCase
  
  feature_camel:
    type: string
    description: The name of the feature in camelCase
  
  state_management:
    type: string
    description: State management solution
    default: provider
