name: {{project_name}}
description: A new Flutter project generated with gen_kit.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Adjust based on current stable Flutter SDK

dependencies:
  flutter:
    sdk: flutter

  # Dependency Injection
  get_it: ^7.6.0

  # Routing
  go_router: ^12.0.0

  # API & Networking
  dio: ^5.3.0
  internet_connection_checker_plus: ^1.0.1

  # Logging
  logger: ^2.0.0

  # Shared Preference
  shared_preferences: ^2.2.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Utility/Functional Programming
  dartz: ^0.10.1 # For functional error handling (Either, Left, Right)


  # Data Class Generation
  dart_mappable: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # Code generation for localization
  intl_translation: ^0.21.0 # For generating ARB files

  build_runner: ^2.4.6
  dart_mappable_builder: ^4.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/l10n/ # Folder for localization files
